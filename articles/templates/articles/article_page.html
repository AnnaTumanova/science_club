{% extends "base.html" %}
{% load static wagtailcore_tags %}

{% block body_class %}template-articlepage{% endblock %}

{% block content %}
    <header class="masthead masthead--background"
            style="background-image: url({% static 'assets/img/articles-bg-compressor.jpg' %})">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto text-center">
                    <div class="article-heading">
                        <h1>{{ page.title }}</h1>
                        <div class="divider-custom divider-light">
                            <div class="divider-custom-line"></div>
                            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                            <div class="divider-custom-line"></div>
                        </div>
                        <h2 class="subheading">{{ page.intro }}</h2>
                        <span class="meta">
                            Posted by
                            <a href="#">Start Bootstrap</a>
                            on <span class="meta">{{ page.date }}</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <article>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto lead">
                    {{ page.body|richtext }}
                </div>
            </div>
        </div>
    </article>

    <div class="text-center mt-5 mb-5 lead font-weight-bold">
        <p><a href="{{ page.get_parent.url }}">Return to Articles Index &rarr;</a></p>
    </div>
{% endblock %}
